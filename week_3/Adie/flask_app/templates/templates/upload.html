<!doctype html>
<html lang="en">
<head>
    <title>Upload Employee CSV</title>
</head>
<body>
    <h2>Upload Employee CSV</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" required>
        <input type="submit" value="Upload">
    </form>

    {% if result %}
        <h3>Valid Employees:</h3>
        <pre>{{ result.valid_employees | tojson(indent=2) }}</pre>

        <h3>Invalid Rows Count: {{ result.invalid_count }}</h3>

        <h3>Errors Log:</h3>
        <ul>
        {% for error in result.errors_log %}
            <li>{{ error }}</li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
